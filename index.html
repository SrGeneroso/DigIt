<!DOCTYPE html>

<html lang="es">
<!-- Comprobacion del navegador	-->
<script>
    var ua = window.navigator.userAgent;
    var msie = ua.indexOf("MSIE ");
    if (msie > -1 || !!navigator.userAgent.match(/Trident.*rv\:11\./)) alert("Ok boomer, try a browser from this millennium"); // If Internet Explorer, return version number
</script>

<head>
    <title>Dig-Git | Game</title>
    <meta charset="UTF-8">
    <meta name="description" content="Juego JavaScript">
    <meta name="keywords" content="HTML,CSS,JavaScript,Game">
    <meta name="author" content="Alejandro Baeza">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type='image/ico' href='img/favicon.ico' />

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/JavaScript" src="js/app.js" defer></script>

    <audio id="music"></audio>
    <audio id="fx"></audio>
</head>

<body>

    <!-- titulo en pagina -->
    <div class="title">
        <div class="titleText">DIG IT GAME</div>
    </div>
    <!-- bloque general -->
    <div class="wrapper">
        <div id="overlay"></div>
        <!-- bloque izquierdo -->
        <div class="menuLeft">
            <!-- Temporizador -->
            <div class="menuTimer">
                <div class="menuTimerTitle">TIEMPO</div>
                <div class="currentTime"></div>
            </div>
            <!-- Powers -->
            <div class="mnPowers">
                <div class="mnPowers-title">POWERS</div>
                <div class="mnPowers-item" id="PowerFuel"></div>
                <div class="mnPowers-item" id="PowerTime"></div>
            </div>
            <!-- Puntuacion-->
            <div class="menuScore">
                <div class="mnScorePoints">
                    <div class="mnScoreTitle">PUNTOS</div>
                    <div id="ScoreValue1" class="mnScoreValue">250</div>
                </div>
                <div class="mnScoreItems">
                    <div class="mnScoreTitle">OBJETOS ENCONTRADOS</div>
                    <div id="ScoreValue2" class="mnScoreValue">250</div>
                </div>
                <div class="mnScoreTotal">
                    <div class="mnScoreTitle"> TOTAL OBJETOS</div>
                    <div id="ScoreValue3" class="mnScoreValue">250</div>
                </div>
            </div>
            <!-- Nivel -->
            <div class="menuLevel">
                <div class="menuLevelTitle">NIVEL</div>
                <div id="mnLevel" class="mnLevel"></div>
            </div>
        </div>
        <!-- bloque central -->
        <div class="mainBlock">
            <!-- Tablero -->
            <div id="myBoard" class="board"></div>
            <!-- Energia Restante -->
            <div class="playerEnergy">
                <div class="plyrNrgTitle">GAS RESTANTE</div>
                <div class="plyrNrgBarBlock">
                    <div class="nrgBarBackground nrg-moved">
                        <div id="nrgBarID" class="nrg-bar"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- bloque derecho -->
        <div class="menuRight">
            <!-- Items-->
            <div class="mnObjetos">
                <div class="mnObjetos-title">OBJETOS DE PARTIDA</div>
                <div id="menuObjetos" class="gridObjetos">
                </div>
            </div>
            <!-- Opciones audio-->
            <div>
                <div class="mnAudio">

                </div>
            </div>


        </div>

    </div>
</body>

</html>
